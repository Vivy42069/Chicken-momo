  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts & teddies */
.float {
  position: absolute;
  animation: floatUp 8s infinite ease-in;
  opacity: 0.85;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.card {
  background: #fff;
  padding: 40px 30px;
  border-radius: 25px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.18);
  text-align: center;
  max-width: 420px;
  z-index: 10;
  animation: popIn 1s ease;
}

@keyframes popIn {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.teddy {
  font-size: 80px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Animated name */
.name {
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(90deg, #ff2f68, #ff8fab, #ff2f68);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
  margin: 10px 0;
}

@keyframes shine {
  to { background-position: 200% center; }
}

p { font-size: 18px; margin-bottom: 25px; color: #444; }

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  position: relative;
}

button {
  background: #ff2f68;
  border: none;
  padding: 14px 28px;
  border-radius: 35px;
  color: white;
  font-size: 17px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, left 0.2s, top 0.2s;
  position: relative;
}

button:hover {
  transform: scale(1.15);
  box-shadow: 0 12px 25px rgba(255, 47, 104, 0.45);
}

/* Playful button movement */
.playful:hover {
  transform: translateX(10px) scale(1.1);
}

.result {
  margin-top: 25px;
  font-size: 22px;
  color: #ff2f68;
  display: none;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: confettiFall 3s linear forwards;
  z-index: 999;
}

@keyframes confettiFall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* Fullscreen love screen */
.final {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  font-size: 36px;
  font-weight: 700;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 1000;
}

.final.show {
  opacity: 1;
  pointer-events: all;
}

.final span {
  font-size: 70px;
  margin-top: 15px;
}

.music-note {
  font-size: 14px;
  color: #888;
  margin-top: 10px;
}

  </style>
</head>
